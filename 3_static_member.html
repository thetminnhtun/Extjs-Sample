<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css"
        rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>
    <script>
        Ext.define('MyClass.Student', {
            name: '',
            constructor(name) {
                if(name)
                    this.name = name;
            },
            getName() {
                document.write('Name is :' + this.name);
            },
            statics: {
                maxValue: 1000,
                getStudentName: function() {
                    return 'Here is static method.'
                }
            }
        });

        var student = new Ext.create('MyClass.Student', 'John Doe');
        student.getName();

        document.write('<br>');

        document.write(MyClass.Student.maxValue + '<br>');
        document.write(MyClass.Student.getStudentName());


    </script>
</head>
