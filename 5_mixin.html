<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css"
        rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>
    <script>
        Ext.define('Person', {
            name: '',
            eat(food) {
                document.write(`Eat ${food}.`);
            }
        });

        Ext.define('Student', {
            mixins: {'eat': 'Person'} // {methodName: className}
        });

        var student = new Ext.create('Student');
        student.eat('bread');
    </script>
</head>

<body>
    <div id="helloWorldPanel"></div>
</body>

</html>
