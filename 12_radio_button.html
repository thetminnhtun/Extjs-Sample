    <script>
        Ext.onReady(() => {
            Ext.create('Ext.form.Panel', {
                title: 'Order Form',
                width: 300,
                bodyPadding: 10,
                renderTo: Ext.getBody(),
                items: [
                    {xtype: 'label', text: 'Test radio'},
                    {
                        fieldLabel: 'First',
                        xtype: 'radio',
                        id: 'rb1',
                        name: 'rbGroup',
                        inputValue: 'my first',
                        checked: false,
                        hideLabel: false,
                        listeners: {
                            change(field, newValue, oldValue) {
                                if(newValue)
                                    alert(field.inputValue + ' is Selected');
                            }
                        }
                    },
                    {
                        fieldLabel: 'Second',
                        xtype: 'radio',

                                if(newValue) {
                                    alert(field.inputValue + ' is Selected');
                                }
                            }
                        }
                    },
                    {
                        fieldLabel: 'Third',
                        xtype: 'radio',
                        id: 'rb3',
                        name: 'rbGroup',
                        inputValue: 'my third',
                        checked: false,
                        hideLabel: false,
                        listeners: {
                            change(field, newValue, oldValue) {
                                if(newValue) {

                                }

                        }
                    }
                ]

        });
