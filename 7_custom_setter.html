<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css"
        rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>
    <script>
        Ext.define('Person', {
            config: {
                name: ''
            },
            constructor(config) {
                this.initConfig(config)
            },
            applyName(name) {
                return Ext.String.capitalize(name);
            },
            updateName(newValue, OldValue) {
                document.write('New value is' + newValue + 'and old value is ' + OldValue  + '<br>');
            }
        });
            const person = new Ext.create('Person', { name: 'mg mg' });
            person.setName('ag ag');
    </script>
</head>
